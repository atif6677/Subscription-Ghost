<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Subscription Ghost</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="home.html" class="logo">Subscription Ghost</a>
        <ul class="nav-links">
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="bills.html">Bills</a></li>
            <li><a href="news.html">Weekly News</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
        <div class="user-menu">
            <span class="user-name" id="headerUserName">Loading...</span>
            <button class="btn-logout">Logout</button>
        </div>
    </nav>

    <div class="main-content">
        <div class="header-section">
            <h1>Dashboard</h1>
            <p class="subtitle">Manage and track your services.</p>
        </div>

        <div class="card search-card">
            <h2>Add New Subscription</h2>
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Enter Service Name (e.g., Netflix)">
                <button class="primary-btn">Search & Add</button>
            </div>
            <p id="status" class="status-text"></p>
        </div>

        <div class="list-section">
            <h2>All Subscriptions</h2>
            <div id="full-list" class="sub-list"></div>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Subscription Details</h2>
            <div class="modal-input-group">
                <label>Service Name</label>
                <input type="text" id="modalName" readonly class="readonly-input">
            </div>
            <div class="modal-input-group">
                <label>Monthly Cost (INR)</label>
                <input type="number" id="modalPrice">
            </div>
            <div class="modal-input-group">
                <label>Trial Days</label>
                <input type="number" id="modalTrial" placeholder="0">
            </div>
            <div class="modal-input-group">
                <label>Start Date</label>
                <input type="date" id="modalDate">
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel">Cancel</button>
                <button class="btn-confirm">Save Subscription</button>
            </div>
        </div>
    </div>

    <script src="JS/home.js"></script>
</body>
</html>
