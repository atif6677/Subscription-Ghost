<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills - Subscription Ghost</title>
    <link rel="stylesheet" href="CSS/style.css"> 
    <link rel="stylesheet" href="CSS/bills.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="home.html" class="logo">Subscription Ghost</a>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="bills.html" class="active">Bills</a></li>
            <li><a href="news.html">Weekly News</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
        <div class="user-menu">
            <span class="user-name" id="headerUserName">Loading...</span>
            <button class="btn-logout">Logout</button>
        </div>
    </nav>

    <div class="main-content">
        <div class="header-section">
            <h1>Billing Overview</h1>
            <p class="subtitle">Analyze your spending habits.</p>
        </div>

        <div class="stats-grid">
            <div class="card stat-card">
                <div>
                    <h3>Current Monthly Bill</h3>
                    <h1 id="totalCost" class="highlight-number">0 INR</h1>
                    <p class="meta-text">Excluding active free trials</p>
                </div>
                <div class="chart-container">
                    <canvas id="spendChart"></canvas>
                </div>
            </div>

            <div class="card stat-card">
                <h3>Spending History</h3>
                <p class="meta-text">Last 3 Months</p>
                <div id="history-list" class="history-list"></div>
            </div>
        </div>

        <div class="list-section">
            <h2>Active Paid Services</h2>
            <div id="paid-list" class="sub-list"></div>
        </div>
    </div>

    <script src="JS/bills.js"></script>
</body>
</html>
