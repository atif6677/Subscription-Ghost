<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Subscription Ghost</title>
    <link rel="stylesheet" href="CSS/login-signup.css">
</head>
<body>
    <div class="container">
        
        <div id="login-box">
            <h2>Welcome Back</h2>
            <div id="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>

            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <p style="margin-top: 10px;">
                <a href="#" id="show-forgot" style="font-size: 0.9rem; color: #666;">Forgot Password?</a>
            </p>
        </div>

        <div id="forgot-box" style="display: none;">
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your email to receive a reset link.</p>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label for="forgot-email">Email Address</label>
                    <input type="email" id="forgot-email" placeholder="name@example.com" required>
                </div>
                
                <button type="submit" class="btn">Send Link</button>
            </form>

            <p style="margin-top: 20px;">
                <a href="#" id="show-login">Back to Login</a>
            </p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/login.js"></script>
</body>
</html>
